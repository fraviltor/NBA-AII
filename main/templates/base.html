{% load static %}

<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <link type="text/css" href='{% static "css/base.css" %}' rel='stylesheet'/>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/"><img class="nba_logo" src='{% static "images/nba_logo.png" %}' alt=""></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/clasificacion">Clasificación</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/lideres">Líderes estadísticos</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Base de datos
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="/populate">Cargar</a></li>
	            <li><a class="dropdown-item" href="/indexarWhoosh">Indexar (Whoosh)</a></li>
	          </ul>
	        </li>

	      </ul>
	      <form class="d-flex" role="search" id="formulario" method="post" action='/busca/' class="form-signin">{% csrf_token %}
	        <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
	        <input class="form-control d-inline" type="text" name="player_name" id="player_name" placeholder="Palabra(s) clave" />
	        <button class="btn btn-outline-success" type="submit">Buscar</button>
	      </form>
	    </div>
	  </div>
	</nav>
  <header> 
  	{% block encabezado %}{% endblock %}
  </header>
  <section>
    {% block contenido %}{% endblock %}
  </section>
  {% block pie %}{% endblock %} 
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
